          <center><b class="registration">Registration Form</b></center>
            <form action="thanks.htm">

              <div class="form-group">
                <label>Username :</label>
                <input type="text" name="name" class="form-control text" placeholder="Enter Username" required>

              </div>

               <div class="form-group">
                <label>Password :</label>
                <input type="password" name="password" class="form-control text" placeholder="Enter Password" required>

              </div>

                <div class="form-group">
                <label>Email :</label>
                <input type="email" name="email" class="form-control text" placeholder="Enter Email" required>

              </div>

             
                <div class="form-group">
                <label>Date Of Birth :</label>
                <input type="date" name="date" class="form-control text" placeholder="" required>

              </div>

              <div class="form-gruop">
                <label>Select Gender :</label>
                <select class="form-control text">
                <option value="Male">Male </option> 
                <option value="Female">Female </option> 
              </select>
              </div>

              <div class="form-gruop">
              <label>Interests :</label>
              <div class="checkbox">
               <label><input type="checkbox"> Coding</label>
               <label><input type="checkbox"> Football</label>
               <label><input type="checkbox"> Basketball</label>
               <label><input type="checkbox"> Travelling</label>
               <label><input type="checkbox"> Etc.</label>
                </div>
              </div>

              
                 <div class="form-gruop">
                   <input type="submit" class="btn btn-outline-primary" value="Submit">
